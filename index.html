<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Algebra Quiz II</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap");
        :root {
            --bg-black: #000000;
            --text-white: #ffffff;
            --gray-dim: #222222;
            --gray-med: #666666;
            --glass: rgba(10, 10, 10, 0.98);
            --border: rgba(255, 255, 255, 0.15);
        }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: var(--bg-black); font-family: "Inter", sans-serif; color: var(--text-white); }
        #nav-container { position: fixed; top: 0; left: 0; right: 0; z-index: 9999999999; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); display: flex; flex-direction: column; }
        .nav-controls { height: 50px; display: flex; align-items: center; padding: 0 15px; gap: 8px; }
        .tab-bar { height: 35px; display: flex; align-items: center; padding: 0 10px; gap: 5px; background: rgba(0,0,0,0.4); overflow-x: auto; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-btn { background: transparent; border: none; color: white; padding: 8px; cursor: pointer; display: flex; align-items: center; border-radius: 6px; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.1); }
        .nav-btn svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
        #nav-url { flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 8px 15px; font-size: 0.85rem; border-radius: 6px; outline: none; }
        .tab { background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: var(--gray-med); padding: 4px 12px; font-size: 0.75rem; cursor: pointer; border-radius: 4px; display: flex; align-items: center; gap: 8px; white-space: nowrap; }
        .tab.active { background: rgba(255,255,255,0.15); color: white; border-color: white; }
        .tab-close { opacity: 0.5; font-size: 16px; margin-left: 5px; }
        .proxy-frame { position: fixed; top: 85px; left: 0; width: 100vw; height: calc(100vh - 85px); border: none; background: #000; display: none; z-index: 9999999; }
        .proxy-frame.active { display: block !important; }
        .centered-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; z-index: 10; padding-top: 85px; }
        .logo-wrapper h1 { font-size: 4rem; font-weight: 900; letter-spacing: -2px; text-transform: uppercase; margin-bottom: 20px; }
        .logo-wrapper h1 span { font-weight: 100; color: var(--gray-med); margin-left: 10px; letter-spacing: 5px; }
        .footer-credits { position: absolute; bottom: 30px; text-align: center; font-size: 0.85rem; color: var(--gray-med); z-index: 20; }
        .footer-credits a { color: var(--text-white); text-decoration: underline; font-weight: 700; }
        #constellation-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="constellation-canvas"></canvas>
    <div id="nav-container">
        <div class="nav-controls">
            <button class="nav-btn" onclick="controlFrame('back')"><svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg></button>
            <button class="nav-btn" onclick="controlFrame('forward')"><svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg></button>
            <button class="nav-btn" onclick="controlFrame('reload')"><svg viewBox="0 0 24 24"><path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/></svg></button>
            <input type="text" id="nav-url" placeholder="Search or enter URL" autocomplete="off">
            <button class="nav-btn" onclick="addTab()"><svg viewBox="0 0 24 24"><path d="M12 5v14M5 12h14"/></svg></button>
            <button class="nav-btn" onclick="location.reload()"><svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg></button>
        </div>
        <div class="tab-bar" id="tab-bar"></div>
    </div>

    <main class="centered-wrapper" id="main-ui">
        <div class="logo-wrapper"><h1>NikeNetwork<span>V2</span></h1></div>
        <form id="sj-form" style="width:100%; max-width:500px;">
            <input id="sj-address" type="text" placeholder="Break from the chains of surveillance..." style="width:100%; height:55px; background:rgba(255,255,255,0.03); border:1px solid var(--border); color:white; padding:0 20px; text-align:center; outline:none; border-radius:8px;" autofocus autocomplete="off" />
        </form>
        <div class="footer-credits">NikeNetwork by NikeGtag | <a href="https://securly.pages.dev" target="_blank">-> unblocked games <-</a></div>
    </main>

    <script>
        let tabs = [];
        let activeTabId = null;

        document.getElementById("sj-form").onsubmit = (e) => {
            e.preventDefault();
            launchProxy(document.getElementById("sj-address").value);
        };

        document.getElementById("nav-url").onkeydown = (e) => {
            if(e.key === "Enter") launchProxy(e.target.value);
        };

        function launchProxy(input) {
            if (!input) return;
            let url = input;
            if (!url.includes('.') && !url.startsWith('http')) {
                url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }

            const id = 'tab-' + Date.now();
            const encryptedUrl = btoa(url);
            
            const frame = document.createElement('iframe');
            frame.id = 'frame-' + id;
            frame.className = 'proxy-frame';
            frame.src = window.location.origin + '/assignments/' + encryptedUrl;
            document.body.appendChild(frame);

            tabs.push({ id, url, frame });
            switchTab(id);
            document.getElementById("main-ui").style.display = "none";
        }

        function switchTab(id) {
            activeTabId = id;
            document.querySelectorAll('.proxy-frame').forEach(f => f.classList.remove('active'));
            const activeTab = tabs.find(t => t.id === id);
            if (activeTab) {
                document.getElementById('frame-' + id).classList.add('active');
                document.getElementById("nav-url").value = activeTab.url;
            }
            renderTabs();
        }

        function renderTabs() {
            const bar = document.getElementById("tab-bar");
            bar.innerHTML = "";
            tabs.forEach(t => {
                const div = document.createElement("div");
                div.className = `tab ${t.id === activeTabId ? 'active' : ''}`;
                div.innerHTML = `<span>Page</span> <span class="tab-close" onclick="closeTab(event, '${t.id}')">Ã—</span>`;
                div.onclick = () => switchTab(t.id);
                bar.appendChild(div);
            });
        }

        window.closeTab = (e, id) => {
            e.stopPropagation();
            tabs = tabs.filter(t => t.id !== id);
            document.getElementById('frame-' + id).remove();
            if (tabs.length === 0) {
                document.getElementById("main-ui").style.display = "flex";
                activeTabId = null;
            } else if (activeTabId === id) {
                switchTab(tabs[tabs.length - 1].id);
            }
            renderTabs();
        };

        window.controlFrame = (action) => {
            const current = document.getElementById('frame-' + activeTabId);
            if (!current) return;
            if (action === 'back') current.contentWindow.history.back();
            if (action === 'forward') current.contentWindow.history.forward();
            if (action === 'reload') current.src = current.src;
        };

        window.addTab = () => {
            document.getElementById("main-ui").style.display = "flex";
            document.getElementById("sj-address").focus();
        };

        /* --- CONSTELLATION ANIMATION --- */
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        function initConstellation() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            points = Array.from({length: 60}, () => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.7, vy: (Math.random() - 0.5) * 0.7, radius: Math.random() * 1.5 + 0.5
            }));
        }
        function animateConstellation() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach((p, i) => {
                p.x += p.vx; p.y += p.vy;
                if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                ctx.beginPath(); ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255, 255, 255, 0.8)"; ctx.fill();
                for (let j = i + 1; j < points.length; j++) {
                    const p2 = points[j];
                    const dist = Math.sqrt((p.x - p2.x)**2 + (p.y - p2.y)**2);
                    if (dist < 150) {
                        ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y);
                        ctx.strokeStyle = `rgba(255, 255, 255, ${1 - dist / 150 - 0.2})`;
                        ctx.lineWidth = 0.5; ctx.stroke();
                    }
                }
            });
            requestAnimationFrame(animateConstellation);
        }
        window.addEventListener('resize', initConstellation);
        initConstellation(); animateConstellation();
    </script>
</body>
</html>
