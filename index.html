<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title>Algebra Quiz II</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;700;900&display=swap");
        :root {
            --bg-black: #000000;
            --text-white: #ffffff;
            --gray-dim: #222222;
            --gray-med: #666666;
            --glass: rgba(10, 10, 10, 0.98);
            --border: rgba(255, 255, 255, 0.15);
        }
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; background-color: var(--bg-black); font-family: "Inter", sans-serif; color: var(--text-white); }
        
        #nav-container { position: fixed; top: 0; left: 0; right: 0; z-index: 9999; background: var(--glass); backdrop-filter: blur(20px); border-bottom: 1px solid var(--border); display: flex; flex-direction: column; }
        .nav-controls { height: 50px; display: flex; align-items: center; padding: 0 15px; gap: 8px; }
        .nav-btn { background: transparent; border: none; color: white; padding: 8px; cursor: pointer; display: flex; align-items: center; border-radius: 6px; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.1); }
        .nav-btn svg { width: 18px; height: 18px; fill: none; stroke: currentColor; stroke-width: 2.5; stroke-linecap: round; stroke-linejoin: round; }
        #nav-url { flex-grow: 1; background: rgba(255,255,255,0.05); border: 1px solid var(--border); color: white; padding: 8px 15px; font-size: 0.85rem; border-radius: 6px; outline: none; }

        .proxy-frame { position: fixed; top: 50px; left: 0; width: 100vw; height: calc(100vh - 50px); border: none; background: #000; display: none; z-index: 9998; }
        .proxy-frame.active { display: block !important; }

        .centered-wrapper { position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; z-index: 10; }
        .logo-wrapper h1 { font-size: 4rem; font-weight: 900; letter-spacing: -2px; text-transform: uppercase; margin-bottom: 20px; }
        .logo-wrapper h1 span { font-weight: 100; color: var(--gray-med); margin-left: 10px; letter-spacing: 5px; }
        
        #sj-address { width: 100%; height: 55px; background: rgba(255,255,255,0.03); border: 1px solid var(--border); color: white; padding: 0 20px; text-align: center; outline: none; border-radius: 8px; }
        .footer-credits { position: absolute; bottom: 30px; text-align: center; font-size: 0.85rem; color: var(--gray-med); }
        #constellation-canvas { position: fixed; inset: 0; z-index: 1; opacity: 0.6; pointer-events: none; }
    </style>
</head>
<body>
    <canvas id="constellation-canvas"></canvas>

    <div id="nav-container">
        <div class="nav-controls">
            <button class="nav-btn" onclick="document.getElementById('proxy-viewport').contentWindow.history.back()">
                <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
            </button>
            <input type="text" id="nav-url" placeholder="Search or enter URL">
            <button class="nav-btn" onclick="location.reload()">
                <svg viewBox="0 0 24 24"><path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            </button>
        </div>
    </div>

    <main class="centered-wrapper" id="main-ui">
        <div class="logo-wrapper"><h1>NikeNetwork<span>V2</span></h1></div>
        <form id="proxy-form" style="width:100%; max-width:500px;">
            <input id="sj-address" type="text" placeholder="Break from the chains of surveillance..." autofocus autocomplete="off" />
        </form>
        <div class="footer-credits">NikeNetwork by NikeGtag</div>
    </main>

    <iframe id="proxy-viewport" class="proxy-frame"></iframe>

    <script>
        const form = document.getElementById('proxy-form');
        const input = document.getElementById('sj-address');
        const navInput = document.getElementById('nav-url');
        const viewport = document.getElementById('proxy-viewport');
        const mainUI = document.getElementById('main-ui');

        function launch(url) {
            if (!url) return;
            // Basic URL fixing
            if (!url.includes('.') && !url.startsWith('http')) {
                url = 'https://duckduckgo.com/?q=' + encodeURIComponent(url);
            } else if (!url.startsWith('http')) {
                url = 'https://' + url;
            }
            
            const encryptedUrl = btoa(url); // Encrypt URL
            viewport.src = window.location.origin + '/proxy/' + encryptedUrl;
            viewport.classList.add('active');
            mainUI.style.display = 'none';
            navInput.value = url;
        }

        form.onsubmit = (e) => { e.preventDefault(); launch(input.value); };
        navInput.onkeydown = (e) => { if(e.key === 'Enter') launch(navInput.value); };

        // Constellation Animation
        const canvas = document.getElementById('constellation-canvas');
        const ctx = canvas.getContext('2d');
        let points = [];
        function init() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            points = Array.from({length: 60}, () => ({
                x: Math.random() * canvas.width, y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 0.7, vy: (Math.random() - 0.5) * 0.7
            }));
        }
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            points.forEach(p => {
                p.x += p.vx; p.y += p.vy;
                if(p.x<0 || p.x>canvas.width) p.vx*=-1;
                if(p.y<0 || p.y>canvas.height) p.vy*=-1;
                ctx.fillStyle = 'rgba(255,255,255,0.5)';
                ctx.beginPath(); ctx.arc(p.x, p.y, 1, 0, Math.PI*2); ctx.fill();
            });
            requestAnimationFrame(animate);
        }
        window.onresize = init; init(); animate();
    </script>
</body>
</html>
